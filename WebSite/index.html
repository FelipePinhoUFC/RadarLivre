<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" conent="NewsPaper">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Radar Livre </title>
		<link rel="stylesheet" href="mdl/material.min.css">
		<link rel="stylesheet" href="css/materialiconfont.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/popup.css">
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoBQcMnMYMQUPyorTXHqF1UjgpP4iflrg&libraries=places&callback=initAutocomplete"
         async defer></script>
		<script src="mdl/material.min.js"></script>
		<script src="js/popup.js"></script>
		<script src="js/index.js"></script>
		<script src="js/colorUtils.js"></script>
		<script src="js/interpolator.js"></script>
		<script src="js/airlinesInfo.js"></script>
		
	</head>
	
	<body onresize="doHideAirplaneInfo();">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
			<!-- Barra superior -->
			<header class="mdl-layout__header mdl-color--white mdl-color-text--grey-600">	
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title"> Radar Livre </span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>

			<!-- Barra lateral -->
			<div class="mdl-layout__drawer mdl-color--blue-grey-800">
				<nav class="custon-nav mdl-navigation mdl-color--blue-grey-800">
					
					<a id="of-see-map" class="mdl-color-text--light-blue-300 custon-link-selected custon-link custon-content mdl-js-ripple-effect mdl-navigation__link" href="#">
						<span class="mdl-ripple"></span>
						<i class="mdl-color-text--light-blue-300 custom-icon material-icons" role="presentation">flight</i>Mapa
					</a>

					<a id="of-see-project" class="mdl-color-text--blue-grey-100 custon-link-unselected custon-link custon-content mdl-js-ripple-effect mdl-navigation__link" href="project.html">
						<span class="mdl-ripple"></span>
						<i class="mdl-color-text--blue-grey-100 custom-icon material-icons" role="presentation">library_books</i>Projeto
					</a>

					<a id="of-see-project" class="mdl-color-text--blue-grey-100 custon-link-unselected custon-link custon-content mdl-js-ripple-effect mdl-navigation__link" href="#">
						<span class="mdl-ripple"></span>
						<i class="mdl-color-text--blue-grey-100 custom-icon material-icons" role="presentation">insert_emoticon</i>Participar
					</a>

					<div class="mdl-layout-spacer"></div>
					
					<a id="of-see-info" class="custon-link-unselected custon-link custon-content mdl-js-ripple-effect mdl-navigation__link" href="#">
						<span class="mdl-ripple"></span>
						<i class="mdl-color-text--blue-grey-100 custom-icon material-icons" role="presentation">info_outline</i><span class="visuallyhidden">Help</span>
					</a>
				</nav>
			</div>

			<!-- Main content -->
			<main class="main-layout mdl-layout__content mdl-color--grey-100">
				<div class="page-content-map">
					<div id="search-box-container" class="search-box-container mdl-shadow--2dp mdl-color--white">
						<input id="pac-input" class="search-box controls " type="text" placeholder="Busque por lugares">
						<i class="icon-search-box material-icons mdl-color-text--grey-700">search</i>
					</div>
					<div id="map-canvas"></div>
				</div>
				<div id="loading-view" class="loading-view mdl-color--white">
					<div class="spinner-div">
						<div class="spinner-large mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
					</div>
					<div class="reconnect-text-div">
						<h4 class="reconnect-text mdl-color-text--blue-grey-800">Conectando...</h4>
					</div>
				</div>
			</main>
		</div>

		<!-- Barra lateral de informações -->

		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Barra lateral -->
			<div id="drawer-info" class="mdl-layout__drawer">
				<nav class="custon-nav mdl-navigation mdl-color--grey-200">
					<div>
						<button class="btn-back mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="doHideAirplaneInfo();">
							<i class="material-icons">arrow_back</i>
						</button>

						<div class="custom-card-square mdl-card mdl-shadow--2dp">
							<div class="title-container">
								<b id="label-flight-id" class="title-flight mdl-color-text--grey-800"></b>
								<br/>
								<label id="label-airline" class="title-flight mdl-color-text--grey-800"></label>
							</div>

							<div class="horizontal-line mdl-color--grey-200"></div>

							<div class="table-container">
								
								<table class="custom-table">
								  	<tbody>
								    	<tr>
								      		<td class="table-cell mdl-data-table__cell--non-numeric">
								      			<label class="mdl-color-text--grey-600">Latitude</label>
								      			<br/>
								      			<b id="label-lat" class="mdl-color-text--grey-900"></b>
								      		</td>

								    		<td class="vertical-line mdl-color--grey-100">
								    		</td>

								      		<td class="table-cell mdl-data-table__cell--non-numeric">
								      			<label class="mdl-color-text--grey-600">Longitude</label>
								      			<br/>
								      			<b id="label-lng" class="mdl-color-text--grey-800"></b>
								      		</td>

								    	</tr>
								    </tbody>
								</table>
								
								<table class="custom-table">
								    <tbody>
								    	<tr>
								    		<td>
								    			<div class="horizontal-line mdl-color--grey-100"></div>
								    		</td>
								    	</tr>

								    	<tr>
								      		<td class="table-cell mdl-data-table__cell--non-numeric">
								      			<label class="mdl-color-text--grey-600">Altitude</label>
								      			<br/>
								      			<b id="label-alt" class="mdl-color-text--grey-800"></b>
								      		</td>

								    	</tr>

								    	<tr>
								    		<td>
								    			<div class="horizontal-line mdl-color--grey-100"></div>
								    		</td>
								    	</tr>

								    	<tr>
								      		<td class="table-cell mdl-data-table__cell--non-numeric">
								      			<label class="mdl-color-text--grey-600">Velocidade</label>
								      			<br/>
								      			<b id="label-spe" class="mdl-color-text--grey-900"></b>
								      		</td>

								    	</tr>
								  	</tbody>
								</table>
							</div>

							<div class="mdl-card__menu">
								<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
									<i class="material-icons mdl-color-text--grey-800">flight</i>
								</button>
							</div>
						</div>

					</div>
				</nav>
			</div>
		</div>

	</body>
</html>
